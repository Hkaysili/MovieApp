<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="shortcut icon" href="assets/img/filmapp.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome/all.min.css">
</head>

<body>
  <div class="container">
    <header class="main-header">
      <div class="search-wrapper">
        <input type="search" placeholder="Start typing for search..." class="search-input">
        <button class="search-button" disabled>Search</button>
      </div>
      <ul class="history-list"></ul>
    </header>
    <section class="page-section results">
      <h2 class="title">Search Results</h2>
      <ul class="list"></ul>
      <p class="no-result-message">Movie not found</p>
    </section>
    <section class="page-section favorites">
      <h2 class="title">Favorites</h2>
      <ul class="list"></ul>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
